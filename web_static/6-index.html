<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <link rel="stylesheet" href="styles/3-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/4-filters.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="block">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>

                    <!-- Dropdown -->
                    <ul class="popover list-1">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>City 3</li>
                                <li>City 4</li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="amenities">
                <div class="block">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="list-2 popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
